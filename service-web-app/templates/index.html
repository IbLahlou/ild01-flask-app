<body>
  <!--=============== HEADER ===============-->
  <header class="profile container">
    <!-- Theme button -->
    <i class="ri-moon-line change-theme" id="theme-button"></i>
      <div class="profile__data">



        <h2 class="profile__name">IL D Formulaire</h2>
        <h3 class="profile__profession">Formulaire d'avis</h3>




  </header>

  <!--=============== MAIN ===============-->
  <main class="main">
    <section class="filters container">
      <!--=============== FILTERS TABS ===============-->
      <ul class="filters__content">
        <button class="filters__button filter-tab-active" data-target="#projects">
          Form
        </button>
        <button class="filters__button" data-target="#skills">
          AI Task
        </button>

      </ul>

      <div class="filters__sections">
        <!--=============== PROJECTS ===============-->

    <div class="projects__content grid filters__active" data-content id="projects">

<br>
<br>
<form action="/submit-feedback" method="post" class="feedback-form">
    <h1>Formulaire</h1>

<br>
      First Name:
      <br>
      <br>
      <input type="text" id="name" name="fname" required placeholder="your first name">
    <br>
      Last Name:
      <br>
      <br>
      <input type="text" id="name" name="lname" required placeholder="your last name">
    <br>
      Email:
      <br>
      <br>
      <input type="email" id="name" name="email" required placeholder="your email">
      Date Naissance :
      <br>
      <br>
      <input type="date" id="name" name="date" required >
    <br>
      Are you satisfied?
    <div class="range-container">
        <input type="range" name="satisfied" min="0" max="10" >
        <div class="range-labels">
            <span class="range-label"><i class="ri-emotion-unhappy-fill"></i></span>
            <span class="range-label"><i class="ri-emotion-normal-fill"></i></span>
            <span class="range-label"><i class="ri-emotion-fill"></i></span>
        </div>
    </div>

      <button type="submit">Submit</button>
    </form>
  </div>





    </section>
  </main>

  <!--=============== FOOTER ===============-->
  <footer class="footer container">

            <ul class="profile__social">
